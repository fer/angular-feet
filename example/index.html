<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>angular-feet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="./../src/angular-feet.js"></script>
        <link rel="stylesheet" href="bower_components/pure/pure-min.css">
    </head>
    <body ng-app="demo" ng-controller="MainCtrl">
        <div class="pure-g">
            <div class="pure-u-2-5">
                <div class="pure-menu">
                    <h4>
                        <a class="pure-menu-heading" href="/">angular-feet</a>
                    </h4>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item" ng-repeat="item in menuItems">
                            <a href="#/{{item.route}}" class="pure-menu-link">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-3-5">
                <h4 class="pure-menu-heading" style="padding-left: 0">
                    {{section.title}} <a href="{{section.docLink}}">to 10Kft docs</a>
                </h4>
                <div ng-view></div>
            </div>
        </div>
        <script src="scripts/helpers.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
